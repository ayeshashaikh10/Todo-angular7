<div class="container-fluid" >
  <div class="row">
    <div class="col-lg-6">    
      <div class="card"  >
          <!-- *ngIf="this.todoData.length" -->
        <div class="card-header">
            <h4 >To Do Done</h4>
        </div>
        <div class="card-body" *ngIf="this.todoDone.length; else todoDoneMsg"> 
          <ul class="list-group"  >
            <li class="list-group-item" *ngFor='let item of todoDone'>            
              <label> <i class="fa fa-check"></i>{{item.name}} </label>                
            </li>
          </ul>
        </div>
        <ng-template #todoDoneMsg>
          <label>No tasks are done</label>
        </ng-template>
        <!-- <div class="card-footer"> 
          <button class="btn btn-primary" (click)='deleteAllDone()'>Delete All</button>
        </div> -->
      </div>
      <!-- <div *ngIf="this.todoData.length==0">
        <p>No tasks available</p>
      </div> -->
    </div>
  </div>
</div>
