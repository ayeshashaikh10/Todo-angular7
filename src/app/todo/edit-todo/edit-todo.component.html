<div class="card" *ngIf="editTaskData.length" >

    <!--  -->
    <div class="card-header">
        <h3>{{editTaskData[0].name}}</h3>
    </div>
    <div class="card-body">
      <div class="row">
      <div class="col-lg-6">
          <button type="button" class="PaneButton">
            <i class="fa fa-clock-o fa-lg"></i><br/>
              <span>Add Reminder</span>
          </button>
      </div>        
      <div class="col-lg-6">
          <button type="button" class="PaneButton" (click)="openModalDialog()">
            <i class="fa fa-list fa-lg"></i><br/>
              <span>{{this.todoType | uppercase}}</span>
          </button>
      </div>        
    </div>
    <br/> 
    
    <hr>
      
    <div class="row">          
        <div class="col-lg-10">
          <label>Sub Tasks</label>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
          <input type="text" class="form-control"  placeholder="Add sub task" 
            [(ngModel)]="subTask" (change)="addSubTask()" (focusout) = "clearData()">
        </div>
        <!-- <div class="col-lg-2">
          <span id="btnAdd" (click)="addSubTask()" mdbTooltip="Add Task">
            <i  class="fa fa-plus-circle fa-lg"></i>
          </span>
        </div> -->
      </div>
    <div >
      <br/>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of subTaskList">
          <div class="row">
            <div class="col-lg-10">
              <!-- <span>{{item.subTaskName}}</span> -->
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="todoCheck_{{item.id}}"
                  [(ngModel)]='item.subTaskDone' mdbInputDirective  />
                <label class="form-check-label done-{{item.subTaskDone}}" >{{item.subTaskName}}</label>
              </div>
            </div>
            <div class="cl-lg-2">
                <span mdbTooltip="Delete Task"><i class="fa fa-remove fa-lg" aria-hidden="true" (click)='deleteSubTask(item)'></i></span>                
            </div>
          </div>                  
        </li>
      </ul>
    </div>
    <!-- <br/> -->
    <div >
      <label>Notes</label>
    </div>
    <div>
      <input type="text" class="form-control" placeholder="Add your notes here" [(ngModel)]="note" (change)="addNotes()">
    </div>
    <div class="modal"  tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4>Customize</h4>
            <button type="button" class="close" aria-label="Close" (click)="closeModalDialog()">
              <span><i class="fa fa-times"></i></span></button>
              <br/>
          </div>
          <div class="modal-body">
            <ul class="list-group">
              <li class="list-group-item">
                  <div class="row">                
                    <div class="col-lg-10"> 
                      <a (click)="customizeTodo('personal')">Personal</a>                    
                    </div>
                    <div class="col-lg-2">
                      <i class="fa fa-check fa-lg" *ngIf = "this.taskType=='personal'"></i>
                    </div>
                  </div>
              </li>
              <li class="list-group-item">
                <div class="row">                
                  <div class="col-lg-10"> 
                    <a (click)="customizeTodo('work')">Work</a>                    
                  </div>
                  <div class="col-lg-2">
                    <i class="fa fa-check fa-lg" *ngIf = "this.taskType=='work'"></i>
                  </div>
                </div>                              
              </li>
              <li class="list-group-item">
                <div class="row">                
                  <div class="col-lg-10"> 
                    <a (click)="customizeTodo('grocery')">Grocery</a>                    
                  </div>
                  <div class="col-lg-2">
                    <i class="fa fa-check fa-lg" *ngIf = "this.taskType=='grocery'"></i>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <!-- <div class="modal-footer">
            <button class="btn btn-light">close</button>
          </div> -->
        </div>
      </div>
    </div>
